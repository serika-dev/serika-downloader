# Serika Downloader - Coolify Docker Compose Configuration
# For use with Coolify's built-in reverse proxy (Traefik)
# 
# In Coolify:
# 1. Create a new "Docker Compose" resource
# 2. Use this file or paste its contents
# 3. Set your domain (e.g., serika.lol) in Coolify's UI
# 4. Coolify will auto-configure Traefik labels

services:
  serika-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    image: serika-downloader:latest
    expose:
      - "3000"
    volumes:
      - serika-downloads:/app/downloads
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Download settings
      - MAX_CONCURRENT_DOWNLOADS=5
      - FILE_RETENTION_MS=3600000
      # Performance tuning
      - YTDLP_CONCURRENT_FRAGMENTS=16
      - TZ=UTC
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "--head", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    # NOTE: Do NOT add Traefik labels manually!
    # Coolify automatically generates Traefik labels based on the domain
    # you configure in the Coolify UI. Manual labels can cause conflicts.

volumes:
  serika-downloads:
    driver: local
